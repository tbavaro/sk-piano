<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="codemirror.css" />
    <link rel="stylesheet" type="text/css" href="sim.css" />
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="coffee-script.js"></script>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="CopyShader.js"></script>
    <script type="text/javascript" src="EffectComposer.js"></script>
    <script type="text/javascript" src="HorizontalBlurShader.js"></script>
    <script type="text/javascript" src="MaskPass.js"></script>
    <script type="text/javascript" src="RenderPass.js"></script>
    <script type="text/javascript" src="ShaderPass.js"></script>
    <script type="text/javascript" src="VerticalBlurShader.js"></script>
    <script type="text/javascript" src="codemirror-compressed.js"></script>
    <script type="text/javascript" src="sim_generated.js"></script>
    <script type="text/javascript" src="sim.js"></script>
</head>
<body onload="onLoad()">
    <div id="piano_viewport" class="piano viewport"></div>
    <div id="piano_keys" class="piano-keys viewport"></div>
    <div class="actions viewport no-selection">
        <span class="title-group">
            <span id="title_label" class="label">
                TwinkleVisualizer
            </span>
            <span id="dropdown_button" class="dropdown">
                &#x25be;
            </span>
        </span>
        <a id="run_button" class="button enabled">
            Run
        </a>
        <a id="upload_button" class="button">
            Upload to Piano
        </a>
        <a id="help_button" class="button">
            Help!
        </a>
    </div>
    <div class="code viewport">
        <div class="editor">
            <textarea id="editor"></textarea>
        </div>
    </div>
</body>
</html>
